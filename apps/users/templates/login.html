{% extends "base.html" %}

{% block title %}Log in{% endblock %}

{% block body %}
{% if error_message %}
    <p>{{ error_message }}</p>
{% endif %}
<h1>Log In</h1>
<form method="post">
    {% csrf_token %}
    <input type="text" name="username"> <br>
    <input type="password" name="password"> <br>
    <button type="submit">Login</button>
</form>

{% endblock %}
